<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact MITS</title>
    <link rel="stylesheet" href="./css/style.css" > 
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/single.css">
    <link rel="shortcut icon" href="images/images.png" type="image/x-icon">
</head>
<body>
    <!-- nav  section start-->
    <nav class="nav-container ">
        <div class="nav-center wrapper"> 
            <div class="logo-section">
                <a href="./index.html">
                    <img src="./images/images.png" alt="university logo"class="logo">
                </a>
            </div>
            <div class="hamburger">
                <img src="images/sidebar.png" alt="sidebar pen button ">
            </div>
            <div class="nav-links-main">
                <ul class="nav-links">
                    <li><a href="./" class="nav-link ">Home</a></li>
                    <li><a href="./about.html" class="nav-link ">About</a></li>
                    <li><a href="./courses.html" class="nav-link ">Course</a></li>
                    <li><a href="./contact.html" class="nav-link active">Contact</a></li>
                </ul>
            </div>
            <div class="nav-social-links-main">
                <ul class="nav-social-links">
                    <li class="nav-social-link">
                        <a href="#">
                            <img src="images/fb1.png" alt="fb">
                        </a>
                    </li>
                    <li class="nav-social-link">
                        <a href="#">
                            <img src="images/insta1.png" alt="insta">
                        </a>
                    </li>
                    <li class="nav-social-link">
                        <a href="#">
                            <img src="images/twi1.webp" alt="in">
                        </a>
                    </li>
                    <li class="nav-social-link">
                        <a href="#">
                            <img src="images/wt1.png" alt="wt">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- nav  section end-->
    
    <!-- sidebar section start -->
    <aside class="sidebar-container"> 
        <div class="sidebar-center wrapper">
            <div class="side-header">
                <div class="logo-section">
                    <a href="./">
                        <img src="images/images.png" alt="sidebar logo">
                    </a>
                </div>
                    <div class="close-button">
                        <img src="images/wrong.png" alt="wrong">
                    </div>
                 </div>
                 <div class="sidebar-content paddingTopMobile-fifty">
                    <div class="sidebar-links-main">
                        <ul class="sidebar-links">
                            <li><a href="./" class="nav-link  ">Home</a></li>
                            <li><a href="./about.html" class="nav-link ">about</a></li>
                            <li><a href="./courses.html" class="nav-link ">courses</a></li>
                            <li><a href="./contact.html" class="nav-link active">contact</a></li>
                        </ul>
                    </div>
                 </div>
        </div>
    </aside>
    <!-- sidebar section end -->

    <!-- hero section start -->
    <div class="page-hero-container">
        <div class="page-hero">
            <div class="hero-img-component">
                <div class="img-container">
                    <img src="./images/c1.jpg" alt="contact section">
                </div>
            </div>
            <div class="hero-box paddingBottomMobile-thirty
            paddingTopMobile-fifty">
                <div class="hero-content text-center wrapper text-container ">
                    <h1 class="heading">Madanapalle Institute of Technology & Sciences</h1>
                    <div class="small-heading">Contact us for your future</div>
                    <div class="button-container">
                        <a href="" class="button-primary-light">Get Started</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- hero section end -->

    <!-- single featured component start -->
    <div class="single-featured-container light-blue-background">
        <div class="single-featured-center wrapper">
            <div class="section-title paddingTopMobile-fifty
            paddingTopDesktop-hundred ">
            <h3 class="title">Contact Us</h3>
            <div class="underline"></div>
            </div>
            <div class="single-featured paddingTopDesktop-fifty paddingBottomDesktop-hundred paddingBottomMobile-fifty paddingTopMobile-fifty">
                <div class="image-component single-featured-image paddingBottomMobile-fifty ">
                    <img src="./images/contact.jpg" alt="contact section image">
                </div>
                <div class="single-featured-text-component">
                    <div class="featured-center">
                        <div class="about-info">
                            <form class="contact-us-form">
                                <input type="text" name="name" id="id" placeholder="enter your name" class="primary-input full-width-mobile full-width-desktop">
                                <input type="email" name="name" id="id" placeholder="enter your email" class="primary-input full-width-mobile full-width-desktop">
                                <textarea name="message" id="message" cols="30" rows="5" class="primary-textarea full-width-mobile full-width-desktop" placeholder="please enter your maessage "></textarea>
                                <a class="button-primary-dark full-width-mobile">submit</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- single featured component end -->

    <!-- footer section start -->
    <footer class="footer-container">
        <div class="footer-center wrapper">
            <div class="footer-links-main">
                <ul class="footer-links">
                    <li><a href="./" class="footer-link ">Home</a></li>
                    <li><a href="./about.html" class="footer-link ">about</a></li>
                    <li><a href="./courses.html" class="footer-link ">courses</a></li>
                    <li><a href="./contact.html" class="footer-link active">contact</a></li>
                </ul>
            </div>
            <div class="social-links-main">
                <ul class="social-links">
                    <li class="social-link">
                        <a href="#"><img src="./images/fb1.png" alt="fb"></a>
                    </li>
                    <li class="social-link">
                        <a href="#"><img src="./images/insta1.png" alt="insta"></a>
                    </li>
                    <li class="social-link">
                        <a href="#"><img src="./images/twi1.webp" alt="twitter"></a>
                    </li>
                    <li class="social-link">
                        <a href="#"><img src="./images/wt1.png" alt="whatsapp"></a>
                    </li>
                </ul>
            </div>
            <div class="footer-copy-right">
                <p>copyright 2023 - <span class="copyright-date">2024</span>,
                   made by rocky
                </p>
            </div>
        </div>
    </footer>
    <!-- footer section end -->
    <script src="./app.js"></script>

</html>
